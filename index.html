<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glow-amount: 5px;
        }

        body {
            background-color: #001A33;
            font-family: Arial, sans-serif;
            color: #3AB5DD;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .survey-container {
            background-color: #001A33;
            padding: 50px 30px;
            width: 550px;
            text-align: center;
            border: 2px solid #3AB5DD;
            box-shadow: 0 0 var(--glow-amount) #3AB5DD;
        }

        h1 {
            font-size: 2.8rem;
            text-shadow: 0 0 var(--glow-amount) #3ab5dd;
            text-align: left;
            margin: 4px;
        }

        h2 {
            font-size: 1.8rem;
            text-shadow: 0 0 var(--glow-amount) #3AB5DD;
            text-align: left;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.4rem;
            text-shadow: 0 0 var(--glow-amount) #3AB5DD;
            text-align:  left;
        }

        .survey-text-box {
            border: 2px solid #3AB5DD;
            width: 650px;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 var(--glow-amount) #3AB5DD;
        }

        .question-box {
            border: 2px solid #3AB5DD;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 var(--glow-amount) #3AB5DD;
        }

        img {
            max-width: 70%;
            height: auto;
            border: 2px solid #3AB5DD;
            box-shadow: 0 0 var(--glow-amount) #3AB5DD;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background-color: transparent;
            color: #3AB5DD;
            border: 2px solid #3AB5DD;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 0 var(--glow-amount) #3AB5DD;
            text-shadow: 0 0 var(--glow-amount) #3AB5DD;
        }

        button:hover {
            background-color: #3AB5DD;
            color: #001A33;
            box-shadow: 0 0 20px #3AB5DD;
        }
    </style>
</head>
<body>
<div class="survey-text-box">
    <h1>Survey</h1>
</div>
<div class="survey-container">
    <h2>Question 1</h2>
    <div class="question-box">
        <h3>What feeling does this image relate to the most?</h3>
    </div>
    <img src="assets/deer.jpg" alt="Deer Image"/>
    <div class="question-box">
        <div class="button-group">
            <button onclick="handleChoice('Love')">Love</button>
            <button onclick="handleChoice('Anger')">Anger</button>
            <button onclick="handleChoice('Compassion')">Compassion</button>
        </div>
    </div>
</div>

<script>
    function handleChoice(choice) {
        alert("You selected: " + choice);
    }
</script>
</body>
</html>
